<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/style.css">
</head>
<style>
    .putri {
        background-color: aqua;
        border-radius: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="dashboard.html" onsubmit="LoginBerhasill()">
                    <div class="text-center">
                        <img class="logo" src="assests/img/logo_mahasiswa-removebg-preview.png" alt="Logo">
                    </div>
                    <label for="nama">Nama</label>
                    <input placeholder="Masukan Nama" type="text">
                    <label for="password">Password</label>
                    <input placeholder="Masukan password" type="password">
                    <div class="text-center">
                        <input class=" btn btn-primary" type="submit" value="L O G I N">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assests/js/bootstrap.min.js"></script>
<script>
    function LoginBerhasill() {
        alert("Login Berhasil! Anda akan diarahkan ke dashboard.");
    }
</script>
</html>
